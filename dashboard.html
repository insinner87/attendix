<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendix - Attendance</title>
  <style>
    /* General reset and body styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex; /* Use flexbox for body layout */
      flex-direction: column; /* Arrange children in a column */
      min-height: 100vh; /* Ensure body covers full viewport height */
      font-family: Arial, sans-serif;
      color: #fff; /* Default text color */
      background: url(img.jpg) no-repeat center center fixed; /* Replace with the path to your image */
      background-size: cover;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Overlay for low contrast */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Darker overlay for better text contrast */
      z-index: -1;
    }

    /* Header styles */
    header {
      background-color: rgba(0, 0, 0, 0.7); /* Slight transparency for the header */
      padding: 1em 2em;
      text-align: center;
      position: fixed; /* Keep the header fixed at the top */
      width: 100%;
      z-index: 1;
      top: 0; /* Ensure header starts from the top */
      transition: top 0.4s; /* Smooth transition for showing/hiding */
    }

    header h1 {
      color: #ffda79; /* Change title color for better visibility */
      font-size: 2.5rem;
    }

    /* Styling for the link inside the h1 */
    header h1 a {
      color: #ffda79; /* Match the title color */
      text-decoration: none; /* Remove underline */
    }

    nav {
      margin-top: 0.5em;
      display: flex;
      justify-content: center;
      gap: 2em; /* Space between nav items */
    }

    nav a {
      color: #fff; /* Keep navigation text white */
      text-decoration: none;
      font-weight: bold;
      padding: 0.5em 1em; /* Padding for clickable area */
      border-radius: 5px; /* Rounded corners */
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 218, 121, 0.8); /* Highlight background on hover */
      color: #333; /* Dark text on hover */
    }

    /* Main content */
    main {
      flex: 1; /* Allow main to take up available space */
      padding: 10em 2em 2em; /* Increased top padding to move content further down */
      text-align: center;
    }

    /* Chart container */
    #attendanceChart {
      max-width: 800px; /* Limit chart width for readability */
      margin: 0 auto; /* Center alignment */
      border-radius: 8px; /* Rounded corners */
      background-color: rgba(50, 50, 50, 0.9); /* Darker background for the chart */
      padding: 2em; /* Padding around the chart */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Subtle shadow for better visibility */
    }

    /* Footer styles */
    footer {
      text-align: center;
      padding: 1em;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
    }
  </style>
</head>
<body>
  <header id="navbar">
    <h1><a href="index.html">Attendix</a></h1>
    <nav>
      <a href="attendance.html">Attendance</a>
      <a href="events.html">Events</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main>
    <canvas id="attendanceChart" width="400" height="200"></canvas>
  </main>

  <footer>
    <p>&copy; 2024 Attendix. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>

  <script>
    // Navbar visibility logic
    const navbar = document.getElementById('navbar');

    const toggleNavbar = () => {
      if (window.scrollY === 0 || navbarHover) {
        navbar.classList.add('visible');
      } else {
        navbar.classList.remove('visible');
      }
    };

    let navbarHover = false;

    // Detect hover over the navbar
    navbar.addEventListener('mouseenter', () => {
      navbarHover = true;
      toggleNavbar();
    });

    navbar.addEventListener('mouseleave', () => {
      navbarHover = false;
      toggleNavbar();
    });

    // Attach scroll event
    window.addEventListener('scroll', toggleNavbar);
    // Trigger on page load
    window.addEventListener('load', toggleNavbar);
  </script>
</body>
</html>
